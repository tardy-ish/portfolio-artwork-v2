<!DOCTYPE html>
<html lang="{{lang}}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=W, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Flag-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/index.css')}}">

    <!-- Custom CSS of the page -->
    {%block css%}{%endblock%}
    <title>{%block title%}{%endblock%}</title>
</head>

<body>
    <h1 class="fs-1 text-center">{{content['brand']}}</h1>
    <ul class="nav nav-underline justify-content-center">
        <li class="nav-item">
            <a class="nav-link pt-3 px-5 {{home}}" aria-current="page" href="/">{{content['home']}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link pt-3 px-5 {{bio}}" href="/{{lang}}/bio">{{content['bio']}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link pt-3 px-5 {{art}}" href="/{{lang}}/selected_works">{{content['artworks']}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link pt-3 px-5 {{contact}}" href="/{{lang}}/contact">{{content['contact']}}</a>
        </li>
    </ul>
    {%block dispContent%}{%endblock%}
    <div class="footer text-center">
        {{content['copyright']}} Â© {{content['name']}}
    </div>
    {%block js%}{%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
